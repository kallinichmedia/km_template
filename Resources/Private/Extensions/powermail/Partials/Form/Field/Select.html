{namespace vh=In2code\Powermail\ViewHelpers}

<div class="powermail_fieldwrap powermail_fieldwrap_type_select powermail_fieldwrap_{field.marker} {field.css} {settings.styles.framework.fieldAndLabelWrappingClasses}">
	
	<div class="{settings.styles.framework.fieldWrappingClasses}">
		<f:render partial="Form/FieldLabel" arguments="{_all}" />
		
		<vh:form.selectField
				options="{field.modifiedSettings}"
				property="{field.marker}"
				class="powermail_select {settings.styles.framework.fieldClasses} {vh:validation.errorClass(field:field, class:'powermail_field_error')}"
				id="powermail_field_{field.marker}"
				additionalAttributes="{vh:validation.validationDataAttribute(field:field)}"
				multiple="{field.multiselectForField}"
				value="{vh:misc.prefillField(field:field, mail:mail)}" />
		
		<svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 29 29">
			<g id="select-icon" data-name="select-icon" transform="translate(0 -0.001)">
				<circle id="circle" data-name="Ellipse 26" cx="14.5" cy="14.5" r="14.5" transform="translate(0 0.001)" fill="#022c58"/>
				<g id="Gruppe_116" data-name="Gruppe 116" transform="translate(21.585 5.035) rotate(90)">
				<path id="carret" data-name="Pfad 58" d="M0,0H9.6V9.6" transform="translate(6.788) rotate(45)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"/>
				</g>
			</g>
			</svg>
				  

		<f:if condition="{field.multiselect}">
			<f:if condition="{settings.validation.client}">
				<div class="powermail_field_error_container powermail_field_error_container_{field.marker}"></div>
			</f:if>
		</f:if>
	</div>
</div>
