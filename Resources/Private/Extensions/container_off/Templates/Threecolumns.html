<f:layout/>

<f:section name="Header"/>


<f:section name="Main">

    <div class="ce-threecolumns {data.classes_top}">
        <div class="inner row {data.classes_row}" data-columns="3">
            <div class="column {f:if(condition: '{data.classes_col1}', then: '{data.classes_col1}', else: 'col-md-4')}">
                <f:for each="{children_201}" as="record">
                    {record.renderedContent->f:format.raw()}    
                </f:for>  
            </div>
            <div class="column {f:if(condition: '{data.classes_col2}', then: '{data.classes_col2}', else: 'col-md-4')}">
                <f:for each="{children_202}" as="record">
                    {record.renderedContent->f:format.raw()}    
                </f:for>  
            </div>
            <div class="column {f:if(condition: '{data.classes_col3}', then: '{data.classes_col3}', else: 'col-md-4')}">
                <f:for each="{children_203}" as="record">
                    {record.renderedContent->f:format.raw()}    
                </f:for>  
            </div>
        </div>
    </div>


    

</f:section>
