<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Header">

    <f:if condition="{gallery.position.noWrap} != 1">
        <f:render partial="Header/All" arguments="{_all}" />
    </f:if>

</f:section>
<f:section name="Main">

    <f:switch expression="{data.layout}">
        <f:case value="1">
            <div class="tx-icontextres">
                <div class="tx-row">
                    <div class="tx-col-icon">
                        <f:for each="{gallery.rows}" as="row" iteration="i">                    
                            <f:for each="{row.columns}" as="column">
                                <f:if condition="{column.media}">
                                    
                                    <f:render partial="Media/Type" arguments="{file: column.media, dimensions: column.dimensions, data: data, settings: settings}" />
                                    
                                </f:if>
                            </f:for>
                        </f:for>
                    </div>
                    <div class="tx-col-text">
                        <f:if condition="{data.bodytext}">
                            <div class="ce-bodytext">
                                <f:if condition="{gallery.position.noWrap}">
                                    <f:render partial="Header/All" arguments="{_all}" />
                                </f:if>
                                <f:format.html>{data.bodytext}</f:format.html>
                            </div>
                        </f:if>
                    </div>
                </div>               
            </div>          
        </f:case>

        <f:case value="2">
            <div class="tx-fiftyfifty">
                <div class="tx-row">
                    <div class="tx-col-icon">
                        <f:for each="{gallery.rows}" as="row" iteration="i">                    
                            <f:for each="{row.columns}" as="column">
                                <f:if condition="{column.media}">
                                    
                                    <f:render partial="Media/Type" arguments="{file: column.media, dimensions: column.dimensions, data: data, settings: settings}" />
                                    
                                </f:if>
                            </f:for>
                        </f:for>
                    </div>
                    <div class="tx-col-text">
                        <f:if condition="{data.bodytext}">
                            <div class="ce-bodytext">
                                <f:if condition="{gallery.position.noWrap}">
                                    <f:render partial="Header/All" arguments="{_all}" />
                                </f:if>
                                <f:format.html>{data.bodytext}</f:format.html>
                            </div>
                        </f:if>
                    </div>
                </div>               
            </div>          
        </f:case>

        <f:case value="3">
            <div class="tx-dictionary-item filtr-item">
                <div class="tx-row">
                    <div class="tx-col-icon">
                        <f:for each="{gallery.rows}" as="row" iteration="i">                    
                            <f:for each="{row.columns}" as="column">
                                <f:if condition="{column.media}">
                                    
                                    <f:render partial="Media/Type" arguments="{file: column.media, dimensions: column.dimensions, data: data, settings: settings}" />
                                    
                                </f:if>
                            </f:for>
                        </f:for>
                    </div>
                    <div class="tx-col-text">
                        <f:if condition="{data.bodytext}">
                            <div class="ce-bodytext">
                                <f:if condition="{gallery.position.noWrap}">
                                    <f:render partial="Header/All" arguments="{_all}" />
                                </f:if>
                                <f:format.html>{data.bodytext}</f:format.html>
                            </div>
                        </f:if>
                    </div>
                </div>               
            </div>          
        </f:case>

        

        <f:defaultCase>
            <div class="ce-textpic ce-{gallery.position.horizontal} ce-{gallery.position.vertical}{f:if(condition: gallery.position.noWrap, then: ' ce-nowrap')}">
                <f:if condition="{gallery.position.vertical} != 'below'">
                    <f:render partial="Media/Gallery" arguments="{_all}" />
                </f:if>
        
                <f:if condition="{data.bodytext}">
                    <f:then>
                        <div class="ce-bodytext">
                            <f:if condition="{gallery.position.noWrap}">
                                <f:render partial="Header/All" arguments="{_all}" />
                            </f:if>
                            <f:format.html>{data.bodytext}</f:format.html>
                        </div>
                    </f:then>
                    <f:else>
                        <f:if condition="{gallery.position.noWrap}">
                            <f:if condition="{data.header}">
                                <div class="ce-bodytext">
                                    <f:render partial="Header/All" arguments="{_all}" />
                                </div>
                            </f:if>
                        </f:if>
                    </f:else>
                </f:if>
        
                <f:if condition="{gallery.position.vertical} == 'below'">
                    <f:render partial="Media/Gallery" arguments="{_all}" />
                </f:if>
            </div>
        </f:defaultCase>
    </f:switch>
    

</f:section>
</html>
