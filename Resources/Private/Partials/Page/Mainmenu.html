<div class="mainmenu" id="mainmenu"> 
    <ul class="nav nav-pills">
        <f:for each="{mainmenu}" as="menuItem">
            <li class="nav-item {f:if(condition: menuItem.hasSubpages, then: 'hasSub')}">
                <f:if condition="{menuItem.hasSubpages}">
                    <f:then>                        
                        <!-- Item has children -->                               
                        <f:link.page pageUid="{menuItem.data.uid}" class="nav-link {f:if(condition: menuItem.active, then: 'active')}">
                            {menuItem.title}
                        </f:link.page>
                        <ul class="submenu">
                            <f:for each="{menuItem.children}" as="menuItemLevel2">
                                <f:if condition="{menuItemLevel2.spacer}">
                                    <f:then>
                                        <li class="dropdown-divider"></li>
                                    </f:then>
                                    <f:else>
                                        <li>
                                            <f:link.page pageUid="{menuItemLevel2.data.uid}" class="dropdown-item {f:if(condition: menuItemLevel2.active, then: 'active')}">
                                                {menuItemLevel2.title}
                                            </f:link.page>
                                        </li>
                                    </f:else>
                                </f:if>
                            </f:for>
                        </ul>                                
                    </f:then>
                    <f:else>                         
                        <!-- Item has no children -->
                        <f:link.page pageUid="{menuItem.data.uid}" class="nav-link {f:if(condition: menuItem.active, then:'active')}">                            
                            {menuItem.title}
                        </f:link.page>                
                    </f:else>
                </f:if>
            </li>
        </f:for>
    </ul> 
</div>  

<div class="metamenu">
    <ul>
        <f:for each="{metamenu}" as="menuItem">
            <li class="nav-item">
                <f:link.page pageUid="{menuItem.data.uid}" class="nav-link {f:if(condition: menuItem.active, then:'active')}">
                    {menuItem.title}
                </f:link.page>
            </li>
        </f:for>
    </ul>
</div>
