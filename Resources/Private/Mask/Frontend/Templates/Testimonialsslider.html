<div class="mask_testimonialsslider">   
    <div class="inner">
        <h2>{data.header->f:format.raw()}</h2>

        <f:if condition="{data.tx_mask_testimonials}">

            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides imported -->

                    <!-- render partial -->
                    <f:render partial="Testimonialsslider/Reviews" arguments="{_all}" />
                    

                    <f:comment>

                    
                    <!-- Slides Backend -->
                    <f:for each="{data.tx_mask_testimonials}" as="data_item">
                        <div class="swiper-slide">
                            <div class="swiper-slide-inner">

                       
                                <div class="rating-box">
                                    
                                    <div class="rating-icon">
                                        <f:switch expression="{data_item.tx_mask_source}">
                                            <f:case value="1">
                                                <span class="iconwrap"><f:image src="EXT:km_template/Resources/Public/Images/google.svg" treatIdAsReference="1" /></span>
                                            </f:case>
                                            <f:case value="2">
                                                <span class="iconwrap"><f:image src="EXT:km_template/Resources/Public/Images/trustpilot.svg" treatIdAsReference="1" /></span>
                                            </f:case>
                                        </f:switch>
                                    </div>
                                    
                                    <div class="rating-stars" data-value="{data_item.tx_mask_value -> f:format.number(decimals: '2', decimalSeparator: '', thousandsSeparator: '')}">  
                                        <svg width="100%" height="100%" viewBox="0 0 881 130" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
                                            <g transform="matrix(1,0,0,1,-634.728,-382.568)">
                                                <path d="M702.68,382.568L718.721,431.938L770.632,431.938L728.635,462.45L744.677,511.82L702.68,481.308L660.683,511.82L676.724,462.45L634.728,431.938L686.639,431.938L702.68,382.568Z" style="fill:rgb(255,216,0);"/>
                                            </g>
                                            <g transform="matrix(1,0,0,1,-447.914,-382.568)">
                                                <path d="M702.68,382.568L718.721,431.938L770.632,431.938L728.635,462.45L744.677,511.82L702.68,481.308L660.683,511.82L676.724,462.45L634.728,431.938L686.639,431.938L702.68,382.568Z" style="fill:rgb(255,216,0);"/>
                                            </g>
                                            <g transform="matrix(1,0,0,1,-261.961,-382.568)">
                                                <path d="M702.68,382.568L718.721,431.938L770.632,431.938L728.635,462.45L744.677,511.82L702.68,481.308L660.683,511.82L676.724,462.45L634.728,431.938L686.639,431.938L702.68,382.568Z" style="fill:rgb(255,216,0);"/>
                                            </g>
                                            <g transform="matrix(1,0,0,1,-76.0238,-382.568)">
                                                <path d="M702.68,382.568L718.721,431.938L770.632,431.938L728.635,462.45L744.677,511.82L702.68,481.308L660.683,511.82L676.724,462.45L634.728,431.938L686.639,431.938L702.68,382.568Z" style="fill:rgb(255,216,0);"/>
                                            </g>
                                            <g transform="matrix(1,0,0,1,109.853,-382.568)">
                                                <path d="M702.68,382.568L718.721,431.938L770.632,431.938L728.635,462.45L744.677,511.82L702.68,481.308L660.683,511.82L676.724,462.45L634.728,431.938L686.639,431.938L702.68,382.568Z" style="fill:rgb(255,216,0);"/>
                                            </g>
                                        </svg>                                                               
                                        <span class="cover"></span>
                                    </div>
                                </div>
                                <f:if condition="{data_item.tx_mask_testitext}">
                                    <div class="testitext">{data_item.tx_mask_testitext -> f:format.nl2br()}</div>
                                </f:if>
                                <f:if condition="{data_item.tx_mask_user}">
                                    <p class="testiuser">{data_item.tx_mask_user}</p>
                                </f:if>
                                <f:link.typolink class="btn" parameter="{data.header_link}">Jetzt bewerten</f:link.typolink>                               
                                
                            </div>
                        </div>
                    </f:for>

                    </f:comment>
                    
                    
                
                </div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                
                <div class="swiper-pagination"></div>
                <f:comment>
                    <!-- If we need pagination -->
                    
                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </f:comment>
            </div>
        </f:if>
    </div>
</div>
