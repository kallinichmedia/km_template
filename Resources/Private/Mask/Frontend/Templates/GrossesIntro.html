<section class="mask-bigintro height-{data.image_zoom}">

    <div class="inner">        
        <f:if condition="{data.bodytext}">
            {data.bodytext -> f:format.raw()}    
        </f:if>
    </div>    

    <f:comment>

        <f:for each="{data.image}" as="file">
            <f:image image="{file}" class="bgimg" width="1920" />    
        </f:for>
    </f:comment>

    <f:if condition="{data.image}">        
        <picture>
            <source srcset="{f:uri.image(image: data.image.0, treatIdAsReference: 1, cropVariant: 'phone', width: '600x')}" media="(max-width: 639px)">
            <source srcset="{f:uri.image(image: data.image.0, treatIdAsReference: 1, cropVariant: 'tablet' , width: '1024')}" media="(max-width: 991px)">
            <source srcset="{f:uri.image(image: data.image.0, treatIdAsReference: 1, cropVariant: 'desktop', width: '1600')}">
            <img class="bgimg" src="{f:uri.image(image: data.image.0, treatIdAsReference: 1, cropVariant: 'desktop', width: '1600')}" alt="" class="background">
        </picture>
    </f:if>


    
</section>
