
<!-- Equivalent zu name="Default" -->
<f:layout/>  

<!-- This removes the <header> partial of FSC -->
<f:section name="Header"/>

<f:section name="Main">
	<!-- needs to be inside here -->
	<cb:asset.css identifier="content-block-css-km-km/imglinkmatrix" file="Frontend.css"/>
    <cb:asset.script identifier="content-block-js-km-km/imglinkmatrix" file="Frontend.js"/>



	<!-- Main Content -->


    <div class="ce-imglinkmatrix">
        <div class="inner">
            <f:for each="{data.items}" as="item" iteration="i">
                <div class="linkrow">
                    <f:link.typolink parameter="{item.url}" class="linkbox">                    
                        <f:if condition="{item.image}">
                            <f:image image="{item.image.0}" treatIdAsReference="1" />
                        </f:if>
                        <span class="title" style="top:{item.position}%">{item.title->f:format.raw()}</span>
                    </f:link.typolink> 
                </div>
            </f:for>
        </div>
    </div>

    
</f:section>
