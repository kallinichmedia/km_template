	<!-- Main Content -->


    <div class="ce-storyslide">

        <div class="ce-storyslide-modal" id="storyslideModal">
            <div class="swiper">
                <div class="swiper-wrapper">

                        <div class="swiper-slide">

                                    <div class="ce-storyslide-modal-item-content-inner">
                                        <div class="ce-storyslide-modal-item-content-inner-text">
                                            <h2 class="punchline">{item.punchline}</h2>
                                            <p class="subline">{item.Subline}</p> 
                                            <p class="buttonrow"><a class="btn"> Starte deine Story ></a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>     
                        </div>            
                    </f:for>
                </div>
