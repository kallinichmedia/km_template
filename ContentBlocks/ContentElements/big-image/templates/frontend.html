
<f:layout name="Default"/>
<f:section name="Header"/>


<f:section name="Main">
    <f:asset.css identifier="km-bigimage-fe-css" href="{cb:assetPath()}/frontend.css"/>
    <f:asset.script identifier="km-bigimage-fe-js" href="{cb:assetPath()}/frontend.js"/>
    
    <div class="ce-big-image darken-{data.darken}">



        <f:if condition="{data.image}">
            <div class="imgwrap">  
                <picture>
                    <!-- Desktop Large Image (max-width: 1200px) -->
                    <source media="(min-width: 1200px)" srcset="<f:uri.image image="{data.image.0}" cropVariant="desktop" />">

                    <!-- Desktop Image (max-width: 1200px) -->
                    <source media="(min-width: 1000px)" srcset="<f:uri.image image="{data.image.0}" cropVariant="desktop" width="1200" />">
                    
                    <!-- Table Image (min-width: 600px) -->
                    <source media="(min-width: 601px)" srcset="<f:uri.image image="{data.image.0}" cropVariant="tablet" width="800" />">

                    <!-- Mobile Image -->
                    <source  srcset="<f:uri.image image="{data.image.0}" cropVariant="phone" width="800" />">
                
                    <img src="<f:uri.image image="{data.image.0}" cropVariant="phone" width="800" />" alt="Descriptive Alt Text">
                    <!-- fallback -->
                </picture>
            </div>
        </f:if>

        <div class="overlay-container position-{data.overlay_position}">
            
            <f:if condition="{data.showlogo}">
                <div class="overlay-logo">
                    <svg version="1.1" id="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 636 636" style="enable-background:new 0 0 636 636;" xml:space="preserve">
                        <rect id="backpanel" fill="#E7443A" width="636" height="636"/>
                        <rect x="371.3" y="156" fill="#ffffff" width="42" height="100.7"/>
                        <rect x="429.9" y="156" fill="#ffffff" width="42" height="100.7"/>
                        <path fill="#ffffff" d="M396.2,316c-0.3,46.6-38.1,84.2-84.8,84.2c-46.8,0-84.8-38-84.8-84.8c0-46.8,38-84.8,84.8-84.8
                            c0.2,0,0.5,0,0.7,0v-78c-0.2,0-0.5,0-0.7,0c-89.9,0-162.7,72.9-162.7,162.7s72.9,162.7,162.7,162.7c89.7,0,162.4-72.5,162.7-162.2
                            H396.2z"/>
                    </svg>

                </div>
            </f:if>

            <f:if condition="{data.bodytext}">
                <div class="overlay-position">
                    {data.bodytext->f:format.html()}
                </div>
            </f:if>
        </div>
    </div>


    
</f:section>
