

<f:layout/>

<!-- This removes the <header> partial of FSC -->
<f:section name="Header"/>
    
<f:section name="Main">
    <f:asset.css identifier="km-iconaccordion-fe-css" href="{cb:assetPath()}/frontend.css"/>
    <f:asset.script identifier="km-iconaccordion-fe-js" src="{cb:assetPath()}/frontend.js"/>

    
    <!-- Your content -->    
   
    
    <div class="ce-iconaccordion {f:if(condition: '{data.hideicon}', then: 'no-icon', else: '')}" id="ce-iconaccordion-{data.uid}">        

        <f:for each="{data.items}" as="item" iteration="i">
            <div class="collapsingItem" id="item-{i.cycle}">
                <div class="heading">
                    <f:if condition="!{data.hideicon}">
                        <div class="icon">
                            {item.Icon->f:format.raw()}
                        </div>
                    </f:if>
                    <div class="title">
                        <b>{item.boldtext->f:format.raw()}</b>
                        <span>{item.thintext->f:format.raw()}</span>
                    </div>
                    <div class="toggle">
                        <span class="toggleIcon">
                            <svg id="plus" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 67.914 68.108">                               
                                <rect id="bar2" x=".097" y="22.67" width="67.719" height="22.768" />
                                <rect id="bar1" x=".097" y="22.67" width="67.719" height="22.768" transform="translate(68.011 .097) rotate(90)" />
                              </svg>
                        </span> 
                    </div>
                </div>
                <div class="content">                    
                    <div class="collapsing">
                        <div class="textblock">
                            {item.textblock->f:format.raw()}
                        </div>
                    </div>
                </div>
            </div>
        </f:for>
    </div>

</f:section>
